<section id="portfolio" class="container section">
    <div class="card aos-init aos-animate">
        <div class="card-body">
            <h2 class="card-title"><strong>{{'projects.title' | translate}} </strong></h2>
            <span class="bar-title mb-5"></span>
            <h3><strong>{{'projects.subTitle' | translate}}</strong></h3>
            <div class="row card-text">
                <div class="col-md-auto " data-aos="flip-up" *ngFor="let project of projects;">
                    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                        <div class="card-header d-flex flex-column">
                            <!-- Carousel -->
                            <div id="link-{{project.id}}" class="carousel slide" data-bs-ride="carousel" data-interval="false">

                                <!-- Indicators/dots -->
                                <div class="carousel-indicators">
                                    <button type="button" [attr.data-bs-target]="'#link-'+project.id" data-bs-slide-to="0" class="active"></button>
                                    <button type="button" [attr.data-bs-target]="'#link-'+project.id" data-bs-slide-to="1"></button>
                                    <button type="button" [attr.data-bs-target]="'#link-'+project.id" data-bs-slide-to="2"></button>
                                </div>
                            
                                <!-- The slideshow/carousel -->
                                <div class="carousel-inner">
                                    <div *ngFor="let image of project.images; let i=index" class="carousel-item" [class.active] = "i==0">
                                        <img src="{{image.src}}" alt="Image {{i}}" class="d-block w-100"/>
                                    </div>
                                </div>
                            
                                <!-- Left and right controls/icons -->
                                <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#link-'+project.id" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                                </button>
                                <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#link-'+project.id" data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">{{project.name}}</h3>
                            <h5 class="card-title"><strong>{{'projects.technologies' | translate}}:</strong> </h5>
                            <p class="card-text">{{project.technologies}}</p>
                            <div class="options">
                                <a href="{{project.codeSourceUrl}}" target="_blank" target="_blank"
                                    type="button" class="btn btn-primary">{{'projects.sourceCode' | translate}}</a>
                                <a (click)="detailOnClick(project)" type="button" class="btn btn-primary"><span *ngIf="!project.detailIsDisplayed">+</span><span *ngIf="project.detailIsDisplayed">-</span>
                                    {{'projects.detail' | translate}}</a>
                            </div>
                            <div *ngIf="project.detailIsDisplayed" [innerHTML]="project.detail" class="mt-3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
